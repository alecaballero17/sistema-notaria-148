<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Notaría 148{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f6;
        }

        header {
            background: #8b1d5c;
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 15px;
            opacity: 0.9;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #8b1d5c;
            margin-top: 0;
        }

        button {
            background: #8b1d5c;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #6f1748;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    <h1>Notaría de Fe Pública Nº 148</h1>
    <p>Sistema de Gestión Notarial</p>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    © Notaría de Fe Pública Nº 148 – Santa Cruz
</footer>

</body>
</html>
